<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mood app</title>
    <style>
      .buttons {
        border-color: #e91c2b;
      }

      #content {
        vertical-align: center;
        text-align: center;
        background-color: black;
        color: white;
      }
      button {
        height: 128px;
        left: 134px;
        top: 137px;
        width: 111px;

      }
      .btn-red {
        background-color: #e91c2b !important;
      }
      .btn-orange {
        background-color: #F48A1D !important;
      }
      .btn-blue {
        background-color: #44A0E3 !important;
      }
      .btn-green {
        background-color: #0aa350 !important;
      }
      .btn-pink {
        background-color: #d90b91 !important;
      }
      .btn-brown {
        background-color: #6D330D !important;
      }
      .btn-black {
        background-color: #101115 !important;
      }
      .btn-yellow {
        background-color: #eacf2a !important;
      }
      .btn-purple {
        background-color: #693599 !important;
      }

      .lamp {
        text-align: center;
        height: 1.5em;
        border: 2px solid black;
        height: 400px;
      }

      .phonescreen {
        width: 410px;
        text-align: center;
        vertical-align: center;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <audio id="myAudio" preload="auto">
      <source src="assets/mp3/red.mp3" type="audio/mpeg">
      <source src="assets/mp3/orange.mp3" type="audio/mpeg">
      <source src="assets/mp3/yellow.mp3" type="audio/mpeg">
    </audio>
    <div class="phonescreen">
      <div class="container">
        <div class="row">
          <div class="buttons">
            <div class="row">
              <div class="row mt-3">
                <h1>Select a colour</h1>
                <h5>that matches your mood</h3>
              </div>
              <div class="col">
                <button class="btn btn-red" value="RED"></button>
              </div>
              <div class="col">
                <button class="btn btn-orange" value="ORANGE"></button>
              </div>
              <div class="col">
                <button class="btn btn-yellow" value="YELLOW"></button>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <button class="btn btn-green" value="GREEN"></button>
              </div>
              <div class="col">
                <button class="btn btn-blue" value="BLUE"></button>
              </div>
              <div class="col">
                <button class="btn btn-pink" value="PINK"></button>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <button class="btn btn-purple" value="PURPLE"></button>
              </div>
              <div class="col">
                <button class="btn btn-brown" value="BROWN"></button>
              </div>
              <div class="col">
                <button class="btn btn-black" value="BLACK"></button>
              </div>
            </div>
          </div>
    </div>
    

        <!-- <div class="col">
          <div class="buttons">
            <button class="btn btn-primary">R</button>
            <button class="btn btn-primary">G</button>
            <button class="btn btn-primary">B</button>
          </div>
        </div> -->
      </div>
      <div class="row">
        <div id="content" class="mt-5">PLAFOND / KLEUR NACHTLAMP</div>
          <div class="lamp"></div>
        
      </div>
    </div>
    <script type="text/javascript">
      //let content = document.querySelector("#content");

      let test = document.getElementsByClassName("lamp");
      console.log(test);

      var audio = document.getElementById("myAudio"); 

      function playMusic (buttoncolor) {
        document.getElementById("myAudio").pause();
        document.getElementById("myAudio").setAttribute('src', 'assets/mp3/' + buttoncolor + '.mp3');
        document.getElementById("myAudio").load();
        document.getElementById("myAudio").play();
      };

      function pauseMusic() {
        audio.pause();
      }

      let mainButtons = document.querySelector(".buttons");
      mainButtons.addEventListener("click", event => {
        if (event.target.tagName == "BUTTON") {
          switch (event.target.value) {
            case "RED":
            playMusic('red');
              for (let i = 0; i < test.length; i++) {
                test[i].style.backgroundColor = "#e91c2b";
                test[i].style.borderColor = "#e91c2b";
              }

              break;
            case "YELLOW":
              playMusic('yellow');
              for (let i = 0; i < test.length; i++) {
                test[i].style.backgroundColor = "yellow";
                test[i].style.borderColor = "yellow";
              }
              break;
            case "ORANGE":
              playMusic('orange');
              for (let i = 0; i < test.length; i++) {
                test[i].style.backgroundColor = "#F48A1D";
                test[i].style.borderColor = "#F48A1D";
              }
              break;
            case "BLUE":
              for (let i = 0; i < test.length; i++) {
                test[i].style.backgroundColor = "#44A0E3";
                test[i].style.borderColor = "#44A0E3";
              }
              break;
            case "PINK":
              for (let i = 0; i < test.length; i++) {
                test[i].style.backgroundColor = "#d90b91";
                test[i].style.borderColor = "#d90b91";
              }
              break;
            case "PURPLE":
              for (let i = 0; i < test.length; i++) {
                test[i].style.backgroundColor = "#693599";
                test[i].style.borderColor = "#693599";
              }
              break;
            case "BROWN":
              for (let i = 0; i < test.length; i++) {
                test[i].style.backgroundColor = "brown";
                test[i].style.borderColor = "brown";
              }
              break;
            case "BLACK":
              for (let i = 0; i < test.length; i++) {
                test[i].style.backgroundColor = "black";
                test[i].style.borderColor = "black";
              }
              break;
            case "GREEN":
              for (let i = 0; i < test.length; i++) {
                test[i].style.backgroundColor = "#0aa350";
                test[i].style.borderColor = "#0aa350";
              }
              break;
            default:
              for (let i = 0; i < test.length; i++) {
                test[i].style.backgroundColor = "#fff";
                test[i].style.borderColor = "#fff";
              }
              break;
          }
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
